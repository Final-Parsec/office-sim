name: 'Publish Office Sim'
on:
  pull_request:
    branches: [ main ]
jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - uses: chickensoft-games/setup-godot@v1
        name: ðŸ¤– Setup Godot
        with:
          version: 4.3.0-stable
          use-dotnet: false
          include-templates: true
      - name: Web Build
        run: |
          mkdir -v -p ${{ github.workspace }}/build/web
          godot -v --headless --path game --export-release "Web" ${{ github.workspace }}/build/web/index.html
      - uses: actions/upload-artifact@v4
        with:
          name: web
          path: build/web
